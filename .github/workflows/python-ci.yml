name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python --version
          pip install poetry
          poetry install
          source $(poetry env info --path)/bin/activate
      - name: Run pylint
        run: |
          pylint --fail-under=8 --good-names=ax sugikey

  testing:
    runs-on: ubuntu-latest
    needs: linting
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python --version
          pip install poetry
          poetry install
          source $(poetry env info --path)/bin/activate
      - name: Run pytest
        run: |
          pytest

  